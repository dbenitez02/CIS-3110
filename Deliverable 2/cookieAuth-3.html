<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">

</head>
  <body class="text-center">
    <form class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" id="sub">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
</form>


<script>

  const sub = document.querySelector("#sub");

  sub.addEventListener("click", setCookie);

  function setCookie() {
    let ie = document.querySelector('#inputEmail');
    let ip = document.querySelector('#inputPassword');
  
    // Check if email and password tabs are blank.
    if(ie.value != undefined || ie.value != '') {
    	if(ip.value != undefined || ip.value != '') {

        // If both forms filled, create cookie
        // then redirect to a new page.
        createCookie("authenticate", "true");
        window.location.replace("landing.html");
        console.log("testing");
      }
	} 
	else {
  alert('set your email and password, please');
  }
  
}

  // Cookie is created and set to true
  function createCookie(cname, cvalue) {
    console.log("entering set cookie routine");
    var d = new Date();
    d.setTime(d.getTime() + (1*24*60*60*1000));  // Set to expire after one day
    var expires = "expires=" + d.toGMTString();
    document.cookie = cname + "="+ cvalue + "; " + expires;
  }



</script>
</body>

</html>
