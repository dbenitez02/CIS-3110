<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- CSS only -->
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">Project 1</a>
                <!-- A toggler when the navbar takes up too much window space -->
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Navigation bar -->
                <div class="navbar-collapse collapse" id="navbarSupportedContent">
                <!-- The list -->
                    <ul class= "navbar-nav me-auto mb-2 mb-lg-0">
                        <li class = "nav-item active">
                            <a class="nav-link" href="https://getbootstrap.com/docs/4.4/components/navbar/?">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/dbenitez02">GitHub</a>
                        </li>
                    
                        <!-- dropdown menu-->
                        <li class="nav-item dropdown">
                            <a class="btn btn-outline-dark dropdown-toggle" href="#" role="dropdown" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Dropdown
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item" href="#">Option 1</a>
                                <a class="dropdown-item" href="#">Option 2</a>
                                <a class="dropdown-item" href="#">Option 3</a>
                            </div>
                        </li>
                    </ul>
                    <form class ="d-flex">
                        <input class="form-control" type="text" placeholder="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        
        <!-- using cards for the login -->     
        <div class="card border-primary text-center" style="width: 36rem;" id="card-login">
            <div class="card-body">
                <h5 class="card-title" id="cardTitle"></a>Register</h5>
                <!-- div column for first and last name -->               
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label style="float: left;">First Name</label>
                        <input type="text" name="FirstName" class="form-control"/>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label style="float: left;">Last Name</label>
                        <input type="text" name="FirstName" class="form-control"/>
                    </div>
                </div>
                
                
                <div class="text-center" style="padding-bottom: 24px;">
                    <div>
                        <label style="float: left;">Email</label>
                        <input type="email" class="form-control">
                        <div id="email-help" class="form-text"> We will never share your email.</div>
                    </div>
                    <div>
                        <label style="float: left;">Password</label>
                        <input type="password" class="form-control">
                        <div id="password-help" class="form-text">
                        Password must be 8-20 characters long. Must contain numbers, letters and special characters.
                        </div>
                    </div>
                    <div>
                        <label style="float: left;">Confirm Password</label>
                        <input type="password" class="form-control">
                    </div>
                </div>
                <!-- phone number to fullfill number only input -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label style="float: left;">Phone Number</label>
                        <input type="text" name="PhoneNumber" class="form-control"/>
                    </div>
                    <div class="col-md-5 mb-3">
                        <label style="float: left;">Phone type</label>
                        <select class="custom-select d-block w-100" required>
                            <option selected>Select</option>
                            <option value="1">Home</option>
                            <option value="2">Work</option>
                            <option value="3">Mobile</option>
                        </select>
                    </div>
                    
                </div>
                <!-- Checkbox to agree to Term and conditions-->
                <div id="checkbox-terms">
                    <input type="checkbox">
                    <label class="form-check-label">Terms and conditions yada yada.</label>
                </div>
                
                <a href="#" class="btn btn-primary">Submit</a>
            </div>
            
             
            </div>
        </div>
    
    </body>
</html>
